<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="l-app" id="app">
    <!-- Encabezado -->
    <header class="header-app">
      <div class="l-container">
        <img class="logo" src="./assets/trello.svg" alt="Trello App Logo" />
        <button class="button button-primary" id="btnNewTask"
          >Crea una nueva tarea</button
        >
      </div>
    </header>
    <!-- Fin Encabezado -->

    <!-- Canva -->
    <main class="main-app">
      <div class="l-container">
        <!-- Tablero - Tareas por hacer -->
        <section class="section-app">
          <h2 class="section-status-title">Por hacer</h2>
          <div class="container-tasks" id="todoTasks"></div>
        </section>
        <!-- Fin Tablero - Tareas por hacer -->

        <!-- Tablero - Tareas en progreso -->
        <section class="section-app">
          <h2 class="section-status-title">En progreso</h2>
          <div class="container-tasks" id="progressTasks"></div>
        </section>
        <!-- Fin Tablero - Tareas en progreso -->

        <!-- Tarea - Tareas finalizadas -->
        <section class="section-app">
          <h2 class="section-status-title">Finalizadas</h2>
          <div class="container-tasks" id="doneTasks"></div>
        </section>
        <!-- Fin Tablero - Tareas finalizadas -->
      </div>
    </main>
    <!-- Fin Canva -->

    <!-- Modal - Formulario crear tarea -->
    <aside class="aside-app" id="modalNewTask">
      <div class="l-container">
        <div class="form-container">
          <h2 class="aside-form-title">Nueva Tarea</h2>
          <form class="form-new-task" id="formNewTask">
            <div class="row-form">
              <label for="titleTask" class="form-new-task__label"
                >Título:</label
              >
              <input
                id="titleTask"
                name="titleTask"
                type="text"
                class="form-new-task__input"
                placeholder="Escribe un título descriptivo"
              />
            </div>

            <div class="row-form">
              <label for="responsibleTask" class="form-new-task__label"
                >Responsable:</label
              >
              <select name="responsibleTask" id="responsibleTask">
                <option value="">--Seleccionar--</option>
                <option value="user01">User 01</option>
                <option value="user02">User 02</option>
              </select>
            </div>

            <div class="row-form">
              <label for="deadLineTask" class="form-new-task__label"
                >Plazo entrega:</label
              >
              <select name="deadLineTask" id="deadLineTask">
                <option value="">--Seleccionar--</option>
                <option value="oneDay">1 día</option>
                <option value="twoDay">2 días</option>
                <option value="sevenDay">1 semana</option>
              </select>
            </div>

            <div class="row-form">
              <div class="form-new-task__buttons">
                <button class="button button-primary" type="submit"
                  >Guardar</button
                >
                <button
                  class="button button-secondary ghost"
                  type="reset"
                  id="btnCancelNewTask"
                  >Cancelar</button
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </aside>
    <!-- Fin Modal - Formulario crear tarea -->

    <!-- Recursos externos -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>

    <!-- Recursos internos -->
    <script src="js/api/requests.js"></script>
    <script src="js/helpers/dates.js"></script>
    <script src="js/helpers/toggleModal.js"></script>
  </body>
</html>
